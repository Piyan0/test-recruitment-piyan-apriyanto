<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'/>
    <link rel="stylesheet" href="{% static 'bootstrap@5.2.0.min.css' %}" />
    <link rel="stylesheet" href="{% static 'p_utility_classes.css' %}" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Piyan-Apriyanto-Django</title>
  </head>
  <body style="background-color: var(--secondary)">
    <div class="container">
      <div style="background-color: var(--primary)" class="fol rounded-3 my-2 p-2 p-md-5 gap-3">
        <div class="d-flex flex-column flex-md-row">
          {% block info %}
          {% endblock info %}
        </div>
        <div style="border: 1px solid var(--border)" class="fol">
          {% block content %}
          
          {% endblock content %}
        </div>
        <div class="fow f-12 jen">
          <p class="text-muted">Piyan Apriyanto (Django) @2025</p>
          
        </div>
      </div>
    </div>
  </body>
  <script src= "{% static 'index.js' %}"></script>
</html>
